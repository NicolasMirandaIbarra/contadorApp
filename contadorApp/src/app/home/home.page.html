<ion-header class="ion-padding ion-no-border">
  <ion-button color="success" class="ion-margin-top ion-margin-bottom" expand="block" (click)="subirNumero()"
    [disabled]='numero==99'><ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-text-center no-scroll">
  <ion-text class="center-text">{{numCero}}</ion-text>
</ion-content>

<ion-footer class="ion-padding ion-not-border">
  <ion-button color="danger" class="ion-margin-top ion-margin-bottom" expand="block" (click)="bajarNumero()"
    [disabled]="numero==0"><ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
