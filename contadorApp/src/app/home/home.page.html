<ion-header class="ion-padding ion-no-border">
  <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click)="subirNumero()"
    [disabled]='numero==99'><ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content>
  <ion-text>{{numCero}}</ion-text>
</ion-content>

<ion-footer class="ion-padding ion-not-border">
  <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click)="bajarNumero()"
    [disabled]="numero==0"><ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
